{% for box in tasks %}
{% if box.Valid == '1' %}
<div class="col s12 m3">
	<div class="box z-depth-1">
		<p class="boxContent">
			{{ box.BoxData }}
		</p>
		<div class="boxBottom">
			{% if box.BoxDate %}
			<p class="date">Due by: {{ box.BoxDate }}</p>
			{% endif %}
		</div>
		<form method="post" action="index.php">
			<button class="btn-floating btn-small waves-effect waves-light blue check" name="boxID" value="{{ box.BoxID }}" type="submit">
				<i class="material-icons">check</i>
			</button>
		</form>
	</div>
</div>
{% endif %}
{% endfor %}

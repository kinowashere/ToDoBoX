{% for box in tasks %}
{% if box.Valid == '0' %}
<div class="col s12 m3">
	<div class="box z-depth-1">
		<p class="boxContent">
			{{ box.BoxData }}
		</p>
		<div class="boxBottom">
			{% if box.BoxDate %}
			<p class="date">Due by: {{ box.BoxDate }}</p>
			{% endif %}
		</div>
		<form method="post" action="archive.php">
			<button class="btn-floating btn-small waves-effect waves-light red lighten-2 check" name="boxIDArchive" value="{{ box.BoxID }}">
				<i class="material-icons">delete</i>
			</button>
		</form>
	</div>
</div>
{% endif %}
{% endfor %}

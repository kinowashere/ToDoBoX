
<!-- add icon-->
<a class="btn-floating btn-large waves-effect waves-light light-blue darken-4 addButton modal-trigger" href="#newBox">
	<i class="material-icons">add</i>
</a>

<div class="container">
	<div class="row">
		{% for box in tasks %}
		{% if box.valid == '0' %}
		<div class="col s12 m3">
			<div class="box z-depth-1">
				<p class="boxContent">
					{{ box.box_data }}
				</p>
				<div class="boxBottom">
					{% if box.box_category %}
					<p class="blue-text text-darken-2">{{ box.box_category }}</p>
					{% endif %}
					{% if box.box_date %}
					<p class="date">Due by: {{ box.box_date }}</p>
					{% endif %}
				</div>
				<form method="post" action="index.php">
					<button class="btn-floating btn-small waves-effect waves-light red lighten-2 check" name="boxIDArchive" value="{{ box.box_id }}">
						<i class="material-icons">delete</i>
					</button>
					<button class="btn-small btn-flat waves-effect waves-light transparent edit" name="boxIDArchiveRestore" value="{{ box.box_id }}">
						<i class="material-icons">undo</i>
					</button>
				</form>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
